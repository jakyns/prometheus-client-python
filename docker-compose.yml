version: "3.7"

volumes:
  prometheus-data:
  grafana-data:

services:
  prometheus:
    image: prom/prometheus:v2.12.0
    volumes:
      - ./prometheus.yml:/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/prometheus.yml"
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:6.3.6
    volumes: 
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    ports:
      - "3000:3000"

  prometheus-client:
    build: .
    container_name: prometheus_client
    volumes:
      - .:/app
    ports:
      - "80:80"
